repositories {
    mavenCentral()
    maven { url 'https://repo.grails.org/grails/core' }
}
dependencies {
    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion" // needed to get latest spring boot version
    implementation "org.grails:grails-gradle-plugin:$grailsGradlePluginVersion"
    implementation "org.grails.plugins:views-gradle:3.0.0"
    implementation 'org.grails.plugins:hibernate5:8.0.0'
    implementation 'com.github.node-gradle:gradle-node-plugin:3.4.0'
}