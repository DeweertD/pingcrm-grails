repositories {
    mavenCentral()
    maven { url 'https://repo.grails.org/grails/core' }
}
dependencies {
    implementation "org.springframework.boot:spring-boot-gradle-plugin:$springBootVersion" // needed to get latest spring boot version
    implementation 'org.grails:grails-gradle-plugin:6.0.0'
    implementation "org.grails.plugins:views-gradle:3.0.0"
    implementation 'org.grails.plugins:hibernate5:8.0.0'
    implementation 'gradle.plugin.com.github.erdi.webdriver-binaries:webdriver-binaries-gradle-plugin:2.7'
    implementation 'org.ysb33r.gradle:grolifant50:2.0.0' // this is used to be able to run webdriver on java 17 https://github.com/erdi/webdriver-binaries-gradle-plugin/issues/30#issuecomment-1378906611
    implementation 'com.github.node-gradle:gradle-node-plugin:3.4.0'
}