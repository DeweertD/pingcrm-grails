  version: 2

  updates:

    - package-ecosystem: "gradle"
      directory: "/"
      schedule:
        interval: "daily"
      open-pull-requests-limit: 10
      labels:
        - "type: dependency upgrade"
      ignore:
        - dependency-name: "*"
          versions: ["*-SNAPSHOT"]

    - package-ecosystem: "npm"
      directory: "/"
      schedule:
        interval: "daily"
      open-pull-requests-limit: 10
      labels:
        - "type: dependency upgrade"
